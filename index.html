<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <meta name="description" content="Kenzie" />
        <meta name="author" content="Kenzie" />
        <meta name="keywords" content="Kenzie" />

        <!-- Title Page -->
        <title>Multiplication Table Challenge</title>

        <!-- CSS -->
        <link href="style.css" rel="stylesheet" media="all" />
    </head>
    <body>
        <h1 id="title">Multiplication Table</h1>
        <div class="container">
            <h4>Row:</h4>
            <input id="row-input" class="row-input" type="number" placeholder="# of rows..."></input>
            <h4>Column:</h4>
            <input id="column-input" class="column-input" type="number" placeholder="# of columns..."></input>
            <button class="button" id="button">Submit</button>
        </div>
        <table id="table" class="table"></table>
        <h3 id="pick">Pick a color:</h3>
        <div id="change-color" class="change-color">
            <button id="blue" class="blue">Blue</button>
            <button id="red" class="red">Red</button>
            <button id="yellow" class="yellow">Yellow</button>
            <button id="purple" class="purple">Purple</button>
            <button id="pink" class="pink">Pink</button>
            <button id="grey" class="grey">Grey</button>
            <button id="green" class="green">Green</button>
        </div>
        <button id="reset" class="reset">Reset</button>
        <script src="code.js"></script>
    </body>
</html>
